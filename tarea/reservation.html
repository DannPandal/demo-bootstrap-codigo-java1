<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="./style/circle.css">
        <title>Reservacion</title>
    </head>
    <body>
        <header class="container text-success">
            <nav class="navbar container-fluid  d-flex justify-content-between align-items-stretch">
                <div class="col-3 d-flex align-items-center justify-content-start">
                    <a href="#" class="nav-link text-success text-decoration-none">&#60 Back</a>
                </div>
                <div class="col-5 d-flex flex-grow-1 justify-content-center ">
                    <a href="#" class="navbar-brand fw-bolder">
                        <p class="fw-bolder text-warning h-100 d-flex align-items-center">Little<span class="fw-bolder success text-success">Lemmon</span></p>
                    </a>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <a href="#" class="nav-link">User</a>
                </div>
                <div class="col d-flex align-items-center justify-content-center"></div>
                    <a href="#" class="nav-link icon-link-hover d-flex align-items-center "> 
                        <i class="bi bi-cart"></i>
                    </a>
                </div>        
            </nav>
        </header>


        <main class="container my-4 text-success fst-italic d-flex flex-column justify-content-center align-items-center gap-2">
            
            <h2 class="text-center fw-semibold">Reservar una mesa</h2>
            
            <div class="row mx-2 my-3">
                <div class="col-12 container border border-success-subtle border-2 list-group" id="list-book-tab">
                    <ul class="w-100 h-100 list-unstyled d-flex justify-content-between flex-wrap gap-3 p-2">
                        <li class="circle border rounded-circle border-3 border-warning-subtle overflow-x-hidden list-group-item list-group-item-action d-flex align-items-center justify-content-center" data-bs-toggle="list">
                            <p class="fs-2 text-success m-0">T1</p>
                        </li>
                        <li class="circle border rounded-circle border-3 border-warning-subtle overflow-x-hidden list-group-item list-group-item-action d-flex align-items-center justify-content-center" data-bs-toggle="list">
                            <p class="fs-2 text-success m-0">T2</p>
                        </li>
                        <li class="circle border rounded-circle border-3 border-warning-subtle overflow-x-hidden list-group-item list-group-item-action d-flex align-items-center justify-content-center" data-bs-toggle="list">
                            <p class="fs-2 text-success m-0">T3</p>
                        </li>
                        <li class="circle border rounded-circle border-3 border-warning-subtle overflow-x-hidden list-group-item list-group-item-action d-flex align-items-center justify-content-center" data-bs-toggle="list">
                            <p class="fs-2 text-success m-0">T4</p>
                        </li>
                        
                    </ul>
                </div>
            </div>
            
            <div class="row container col-md-6 mx-auto">
                <div class="col-12 mx-2 d-flex justify-content-between align-items-center">
                    <div class="col-4 ">
                        <label for="dateSelect" class="col-form-label fs-4">Fecha</label>
                    </div>
                    <div class="col-8 ">
                        <input type="date" id="dateSelect" class="form-control" >
                    </div>
                </div>
            </div>
            <div class="row container col-md-6 mx-auto">
                <div class="col-12 mx-2 d-flex justify-content-between align-items-center">
                    <div class="col-4 ">
                        <label for="dateSelect" class="col-form-label fs-4">Comida</label>
                    </div>
                    <div class="col-8 ">
                        <select class="form-select" id="inputGroupSelect02">
                            <option selected>Elige una comida...</option>
                            <option value="1">Chescake</option>
                            <option value="2">Torta Helada</option>
                            <option value="3">Chaufa</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row container col-md-6 mx-auto">
                <div class="col-12 mx-2 d-flex justify-content-between align-items-center">
                    <div class="col-4">
                        <label for="quantity" class="col-form-label fs-4">Cantidad</label>
                    </div>
                    <div class="col-8">
                        <input type="number" id="quantity" class="form-control" >
                    </div>
                </div>
            </div>

            <div class="row col-12 col-sm-6 d-flex justify-content-between align-items-center ">
                <button type="button" class="btn btn-success fs-4 fst-italic text-warning">PAGAR</button>
            </div>
        
        </main>

    </body>
</html>
