<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="./style/login.css"/>
        <title>Login</title>
    </head>
    <body>
        <header class="container text-success">
            <nav class="navbar container-fluid  d-flex justify-content-between align-items-stretch">
                <div class="col-3 d-flex align-items-center justify-content-start">
                    <a href="./index.html" class="nav-link text-success text-decoration-none">&#60 Back</a>
                </div>
                <div class="col-5 d-flex flex-grow-1 justify-content-center ">
                    <a href="#" class="navbar-brand fwl-boder">
                        <p class="fw-bolder text-warning h-100 d-flex align-items-center">Little<span class="fw-bolder success text-success">Lemmon</span></p>
                    </a>
                </div>
                <div class="col d-flex align-items-center justify-content-center"></div>
                    <a href="#" class="nav-link icon-link-hover d-flex align-items-center "> 
                        <i class="bi bi-cart"></i>
                    </a>
                </div>        
            </nav>
        </header>
        <main class="container my-4 flex-column justify-content-center align-items-center ">
            <div class="row">
                <div class="col-12 d-flex flex-column flex-grow-1 justify-content-center align-items-center ">
                    <p class="fw-bold fst-italic d-flex flex-column justify-content-center align-items-start fs-2 text-capitalize">
                        <span class="text-success">Welcome to</span>
                        <span class="text-warning">Little Lemmon </span>
                    </p>
                </div>
            </div>
            <div class="row m-2 d-flex flex-column flex-grow-1 justify-content-center align-items-center gap-3">
                <div class="col-12 d-flex flex-row flex-grow-1 justify-content-center align-items-center text-white bg-success form-row-custom gap-3">
                    <div class="col-3">
                        <label for="username" class="col-form-label fs-4">Username</label>
                    </div>
                    <div class="col-8">
                        <input type="email" id="username" class="form-control px-3" >
                    </div>
                </div>
                <div class="col-12 d-flex flex-row flex-grow-1 justify-content-center align-items-center text-white bg-success form-row-custom gap-3">
                    <div class="col-3">
                        <label for="password" class="col-form-label fs-4">Password</label>
                    </div>
                    <div class="col-8">
                        <input type="password" id="password" class="form-control px-3" >
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-warning text-success fs-5">Login</button>
                </div>
            </div>
            <div class="row ">
                <div class="col-12 d-flex flex-column flex-grow-1 justify-content-center align-items-center ">
                    <a href="#" class="text-decoration-none">
                        <span class="text-warning fw-bold fs-5">
                            Not an account yet? Create one
                        </span>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
